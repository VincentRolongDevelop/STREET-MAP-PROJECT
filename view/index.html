<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <script type="text/javascript">
      window.onload = function() {
                L.mapquest.key = 'Jza27DprNplH026ncxVaDdEhjPRMIP0a';
        let map = L.mapquest.map('map', {
        center: [40.7128, -74.0059],
        layers: L.mapquest.tileLayer('map'),
        zoom: 14,
        zoomControl: false
        });

        let directionsControl = L.mapquest.directionsControl({
        className: '',
        directions: {
            options: {
            timeOverage: 25,
            doReverseGeocode: false,
            }
        },
        directionsLayer: {
            startMarker: {
            title: 'Drag to change location',
            draggable: true,
            icon: 'marker-start',
            iconOptions: {
                size: 'sm'
            }
            },
            endMarker: {
            draggable: true,
            title: 'Drag to change location',
            icon: 'marker-end',
            iconOptions: {
                size: 'sm'
            }
            },
            viaMarker: {
            title: 'Drag to change route'
            },
            routeRibbon: {
            showTraffic: true
            },
            alternateRouteRibbon: {
            showTraffic: true
            },
            paddingTopLeft: [450, 20],
            paddingBottomRight: [180, 20],
        },
        startInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Starting point or click on the map...',
            geolocation: {
            enabled: true
            },
            clearTitle: 'Remove starting point'
        },
        endInput: {
            compactResults: true,
            disabled: false,
            location: {},
            placeholderText: 'Destination',
            geolocation: {
            enabled: true
            },
            clearTitle: 'Remove this destination'
        },
        addDestinationButton: {
            enabled: true,
            maxLocations: 10,
        },
        routeTypeButtons: {
            enabled: true,
        },
        reverseButton: {
            enabled: true,
        },
        optionsButton: {
            enabled: true,
        },
        routeSummary: {
            enabled: true,
            compactResults: false,
        },
        narrativeControl: {
            enabled: true,
            compactResults: false,
            interactive: true,
        }
        }).addTo(map);
      }
    </script>
  </head>

  <body style="border: 0; margin: 0;">
    <div id="map" style="width: 100%; height: 530px;"></div>
  </body>
</html>
